<link rel="stylesheet" href="assets/static/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/4.3.0/typeit.min.js"></script>
<script src="assets/color_transition.js"></script>

<font size="10"><div class="hello"></div></font>

<script>
  $('.hello').typeIt({
    speed: 200,
    lifeLike: true,
    cursor: false
  })
  .tiType('HI ')
  .tiDelete(2)
  .tiSettings({speed: 120})
  .tiType('i There!');
</script>

<font size="6"><div class="later"></div></font>

<script>
  $('.later').typeIt({
    speed: 100,
    lifeLike: true,
    startDelay: 4000,
    html: true,
    cursor: false,
  })
  .tiBreak()
  .tiBreak()
  .tiBreak()
  .tiType('Nothing much to see at the moment.');
</script>
